<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Chat</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>

<body>
  <h3 id="label-username">Username</h3>
  <div>
    <input type="text" id="username" />
    <button type="button" id="btn-join">Join Room</button>
  </div>

  <div class="main-grid-container">
    <div id="video-container">
      <div>
        <video id="local-video" style="float: left" autoplay playsinline></video>
      </div>
      <button type="button" id="btn-toggle-audio">Audio Mute</button>
      <button type="button" id="btn-toggle-video">Video Off</button>
    </div>

    <div id="chat">
      <h3>CHAT</h3>
      <div id="messages">
        <ul id="message-list"></ul>
      </div>

      <div>
        <input type="text" id="msg" />
        <button type="button" id="btn-send-msg">Send</button>
      </div>

      <button type="button" id="btn-share-screen">Share Screen</button>
    </div>
  </div>

  <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
</body>

</html>
